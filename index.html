<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JSketch</title>
</head>
<body>
    <h1>JSketch</h1>
    <div class="container-frame">
        <div class="grid-container"></div>
        <div class="bot-row">
            <div class="round-controller"></div>
            <div class="buttons">
                <input type="color" class="button" id="but-color" value="#ff0000"></input>
                <button class="button" id="but-rainbow">Rainbow</button>
                <button class="button" id="but-erase">Erase</button>
                <button class="button" id="but-clear">Clear</button>
            </div>
            <div class="round-controller"></div>
        </div>
        <div class="slide-container">
            <div>Size:</div>
            <input type="range" min="1" max="100" value="10" class="slider" id="grid-size">
            <div id="pixel-size">10</div>
        </div>
    </div>  
    <footer>Made by <a href="https://github.com/sszahinos">sszahinos</a></footer>  
    
</body>
<script src="./js/script.js"></script>
</html>
